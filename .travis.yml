language: node_js
node_js:
- '6.1'
env:
  global:
    - PACKAGE=kth-style
    - PACKAGE=kth-node-inferno-bootstrap
before_install:
    - npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
script: lerna run test
deploy:
  provider: script
  on:
    tags: true
    repo: KTH/kth-style
  script: lerna exec 'npm publish' --scope $PACKAGE
notifications:
  slack:
    secure: 
